# Train/val/test sets as
## 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]


path: ./train_data
train: ./train/images  # train images (relative to 'path') 128 images
val: ./val/images # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 14  # number of classes
names: ['bridge', 'boat', 'rock', 'ball', 'platform', 'rubbish', 'ship', 'mast', 'person', 'harbor', 'animal', 'buoy', 'tree', 'grass']  # class names